<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col" (click)="sort('title');sortType = !sortType">Title</th>
    <th scope="col" (click)="sort('description');sortType = !sortType">Description</th>
    <th scope="col" (click)="sort('type');sortType = !sortType">Type</th>
    <th scope="col" (click)="sort('price');sortType = !sortType">Price</th>
    <th scope="col" (click)="sort('title');sortType = !sortType"></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let product of products; let i = index">
    <th scope="row">{{i}}</th>
    <td>{{product.title}}</td>
    <td>{{product.description}}</td>
    <td>{{product.type}}</td>
    <td>{{product.price}}</td>
    <td>{{product.filename}}</td>
  </tr>
  </tbody>
</table>
